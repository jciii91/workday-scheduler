<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9AM row -->
      <div class="row time-block">
        <div class="hour col-1 pt-2 d-flex justify-content-end"><p>9AM</p></div>
        <div id="9am" class="description past col-10 py-2 d-flex justify-content-start"><p class="text-dark"></p></div>
        <div class="saveBtn col-1 d-flex justify-content-center align-items-center"><i class="fas fa-save fa-3x"></i></div>
      </div>
      
      <!-- 10AM row -->
      <div class="row time-block">
        <div class="hour col-1 pt-2 d-flex justify-content-end"><p>10AM</p></div>
        <div id="10am" class="description past col-10 py-2 d-flex justify-content-start"><p class="text-dark"></p></div>
        <div class="saveBtn col-1 d-flex justify-content-center align-items-center"><i class="fas fa-save fa-3x"></i></div>
      </div>
      
      <!-- 11AM row -->
      <div class="row time-block">
        <div class="hour col-1 pt-2 d-flex justify-content-end"><p>11AM</p></div>
        <div id="11am" class="description past col-10 py-2 d-flex justify-content-start"><p class="text-dark"></p></div>
        <div class="saveBtn col-1 d-flex justify-content-center align-items-center"><i class="fas fa-save fa-3x"></i></div>
      </div>
      
      <!-- 12PM row -->
      <div class="row time-block">
        <div class="hour col-1 pt-2 d-flex justify-content-end"><p>12PM</p></div>
        <div id="12pm" class="description past col-10 py-2 d-flex justify-content-start"><p class="text-dark"></p></div>
        <div class="saveBtn col-1 d-flex justify-content-center align-items-center"><i class="fas fa-save fa-3x"></i></div>
      </div>
      
      <!-- 1PM row -->
      <div class="row time-block">
        <div class="hour col-1 pt-2 d-flex justify-content-end"><p>1PM</p></div>
        <div id="1pm" class="description past col-10 py-2 d-flex justify-content-start"><p class="text-dark"></p></div>
        <div class="saveBtn col-1 d-flex justify-content-center align-items-center"><i class="fas fa-save fa-3x"></i></div>
      </div>
      
      <!-- 2PM row -->
      <div class="row time-block">
        <div class="hour col-1 pt-2 d-flex justify-content-end"><p>2PM</p></div>
        <div id="2pm" class="description past col-10 py-2 d-flex justify-content-start"><p class="text-dark"></p></div>
        <div class="saveBtn col-1 d-flex justify-content-center align-items-center"><i class="fas fa-save fa-3x"></i></div>
      </div>
      
      <!-- 3PM row -->
      <div class="row time-block">
        <div class="hour col-1 pt-2 d-flex justify-content-end"><p>3PM</p></div>
        <div id="3pm" class="description past col-10 py-2 d-flex justify-content-start"><p class="text-dark"></p></div>
        <div class="saveBtn col-1 d-flex justify-content-center align-items-center"><i class="fas fa-save fa-3x"></i></div>
      </div>
      
      <!-- 4PM row -->
      <div class="row time-block">
        <div class="hour col-1 pt-2 d-flex justify-content-end"><p>4PM</p></div>
        <div id="4pm" class="description past col-10 py-2 d-flex justify-content-start"><p class="text-dark"></p></div>
        <div class="saveBtn col-1 d-flex justify-content-center align-items-center"><i class="fas fa-save fa-3x"></i></div>
      </div>
      
      <!-- 5PM row -->
      <div class="row time-block">
        <div class="hour col-1 pt-2 d-flex justify-content-end"><p>5PM</p></div>
        <div id="5pm" class="description past col-10 py-2 d-flex justify-content-start"><p class="text-dark"></p></div>
        <div class="saveBtn col-1 d-flex justify-content-center align-items-center"><i class="fas fa-save fa-3x"></i></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
